        // Ex√©cuter les tests
        async function runTests() {
            let totalTests = 0;
            let passedTests = 0;
            let failedTests = 0;

            for (const [category, testList] of Object.entries(tests)) {
                const categoryDiv = document.getElementById(category + 'Test');
                
                for (const test of testList) {
                    totalTests++;
                    
                    try {
                        const result = await test.check();
                        test.status = result ? 'pass' : 'fail';
                        
                        if (result) {
                            passedTests++;
                        } else {
                            failedTests++;
                        }
                    } catch (error) {
                        test.status = 'fail';
                        failedTests++;
                    }
                    
                    // Ajouter le test √† l'interface
                    const testItem = document.createElement('div');
                    testItem.className = 'test-item';
                    testItem.innerHTML = `
                        <span>${test.name}</span>
                        <span class="test-status status-${test.status}">
                            ${test.status === 'pass' ? '‚úÖ OK' : test.status === 'fail' ? '‚ùå √âchec' : '‚ö†Ô∏è Attention'}
                        </span>
                    `;
                    categoryDiv.appendChild(testItem);
                }
            }

            // Mettre √† jour le r√©sum√©
            const summaryDiv = document.getElementById('summary');
            const successRate = ((passedTests / totalTests) * 100).toFixed(1);
            
            summaryDiv.innerHTML = `

                      '‚ö†Ô∏è Des am√©liorations sont n√©cessaires avant la mise en production.'}
                </p>
            `;
        }

        // Lancer les tests au chargement
        document.addEventListener('DOMContentLoaded', runTests);
